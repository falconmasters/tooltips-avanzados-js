<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="estilos.css">
	<title>Tooltips Avanzados con JS</title>
</head>
<body>
	<main class="contenedor">
		<figure>
			<img src="./img/mapa.png" class="mapa" alt="">
			<figcaption>
				<i class="icono fas fa-map-marker" id="icono"></i>
				<div class="tooltip" id="tooltip">
					<div class="thumb">
						<img src="./img/torre-eiffel.png" alt="">
					</div>
					<div class="info">
						<h3 class="titulo">Torre Eiffel</h3>
						<p class="direccion">Champ de Mars, 5 Avenue Anatole France, 75007 Paris, Francia</p>
						<p class="resumen">
							La Torre Eiffel es el monumento más famoso de Paris y símbolo de la capital francesa.<br />
						</p>
						<div class="contenedor-btn">
							<button>Comprar Boletos</button>
						</div>
					</div>
				</div>
			</figcaption>
		</figure>
	</main>

	<script src="main.js"></script>
</body>
</html>
